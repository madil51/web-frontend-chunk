<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h2>Forgot Password</h2>
      <p>Enter your email to reset your password</p>
    </div>

    <div *ngIf="!isSubmitted" class="success-message">
      <div class="success-icon">ðŸ“§</div>
      <h3>Check Your Email</h3>
      <p>We've sent password reset instructions to your email address. Please check your inbox and follow the link to reset your password.</p>
      <button class="btn btn-primary" (click)="navigateToLogin()">
        Return to Login
      </button>
    </div>

    <form *ngIf="isSubmitted" [formGroup]="forgotForm" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [class.error]="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched"
          placeholder="Enter your email address"
          required
        />
        <div class="error-message" *ngIf="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched">
          <span *ngIf="forgotForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="forgotForm.get('email')?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-primary btn-full"
        [disabled]="!forgotForm.valid || isLoading"
      >
        <span *ngIf="!isLoading">Send Reset Instructions</span>
        <span *ngIf="isLoading">
          <i class="spinner"></i>
          Sending...
        </span>
      </button>
    </form>

    <div class="auth-footer">
      <p>Remember your password? <a (click)="navigateToLogin()">Sign in</a></p>
    </div>
  </div>
</div>
