<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h2>Reset Password</h2>
      <p>Create a new password for your account</p>
    </div>

    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label for="password">New Password</label>
        <div class="password-input">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            class="form-control"
            [class.error]="resetForm.get('password')?.invalid && resetForm.get('password')?.touched"
            placeholder="Enter your new password"
            required
          />
          <button
            type="button"
            class="password-toggle"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'"
          >
            <i class="icon" [class.icon-eye]="!showPassword" [class.icon-eye-off]="showPassword"></i>
          </button>
        </div>
        <div class="error-message" *ngIf="resetForm.get('password')?.invalid && resetForm.get('password')?.touched">
          <span *ngIf="resetForm.get('password')?.errors?.['required']">Password is required</span>
          <span *ngIf="resetForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm New Password</label>
        <div class="password-input">
          <input
            [type]="showConfirmPassword ? 'text' : 'password'"
            id="confirmPassword"
            formControlName="confirmPassword"
            class="form-control"
            [class.error]="(resetForm.get('confirmPassword')?.invalid && resetForm.get('confirmPassword')?.touched) || resetForm.hasError('passwordMismatch')"
            placeholder="Confirm your new password"
            required
          />
          <button
            type="button"
            class="password-toggle"
            (click)="toggleConfirmPasswordVisibility()"
            [attr.aria-label]="showConfirmPassword ? 'Hide password' : 'Show password'"
          >
            <i class="icon" [class.icon-eye]="!showConfirmPassword" [class.icon-eye-off]="showConfirmPassword"></i>
          </button>
        </div>
        <div class="error-message" *ngIf="resetForm.get('confirmPassword')?.touched">
          <span *ngIf="resetForm.get('confirmPassword')?.errors?.['required']">Please confirm your password</span>
          <span *ngIf="resetForm.hasError('passwordMismatch')">Passwords do not match</span>
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-primary btn-full"
        [disabled]="!resetForm.valid || isLoading"
      >
        <span *ngIf="!isLoading">Reset Password</span>
        <span *ngIf="isLoading">
          <i class="spinner"></i>
          Resetting...
        </span>
      </button>
    </form>

    <div class="auth-footer">
      <p>Remember your password? <a (click)="navigateToLogin()">Sign in</a></p>
    </div>
  </div>
</div>
